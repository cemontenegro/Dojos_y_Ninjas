<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
	<title>Dojos</title>
</head>
<body>
	<h1 class="text-center">{{ dojo.name }} Ninjas</h1>
	<div class="text-center">
		<table class="table table-striped">
			<thead>
				<tr class="table-secondary">
					<th class="text-center">Nombre</th>
					<th class="text-center">Apellido</th>
					<th class="text-center">Edad</th>
			
				</tr>
			</thead>
			<tbody>
				{% for one_ninja in ninjas_dojo %}
					<tr>
						
						<td class="text-center">{{ one_ninja.first_name }}</td>
						<td class="text-center">{{ one_ninja.last_name }}</td>
						<td class="text-center">{{ one_ninja.age }}</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
	<footer class="text-start">
		<a href="/dojos">Home</a>
	</footer>
</body>
</html>
