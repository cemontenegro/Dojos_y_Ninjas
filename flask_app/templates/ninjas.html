<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
	<title>Nuevo Ninja</title>
</head>
<body>
	<main>
		<h1 class="text-center">Nuevo Ninja</h1>
		<form action="/crearninja" method="POST">
			<div class="mb-3">
				<label for="dojos">Dojo:</label>
				<select type="text" class="form-control" name="dojo_id">
					{% for one_dojo in todos_dojos %}
					<option value="{{ one_dojo.id }}">{{ one_dojo.name }}</option>
					{% endfor %}
				</select>
			</div>
			<div class="mb-3">
				<label for="fame">Nombre:</label>
				<input type="text" class="form-control" name="fname">
			</div>
			<div class="mb-3">
				<label for="lname">Apellido:</label>
				<input type="text" class="form-control" name="lname">
			</div>
			<div class="mb-3">
				<label for="age" >Edad:</label>
				<input type="text" class="form-control" name="age">
			</div>
			<div class="mb-3">
				<input class="btn btn-warning" type="submit" value="Crear Ninja">
			</div>
		</form>
	</main>
	<footer class="text-start">
		<a href="/dojos">Home</a>
	</footer>
</body>
</html>
